<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23BCE1098 Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="calculator-container">
        <table class="calculator">
            <tr>
                <td colspan="4" class="display" id="display"></td>
            </tr>
            <tr>
                <td class="button clear">C</td>
                <td class="button" id="seven">7</td>
                <td class="button" id="eight">8</td>
                <td class="button operator">+</td>
            </tr>
            <tr>
                <td class="button" id="four">4</td>
                <td class="button" id="five">5</td>
                <td class="button" id="six">6</td>
                <td class="button operator">-</td>
            </tr>
            <tr>
                <td class="button" id="one">1</td>
                <td class="button" id="two">2</td>
                <td class="button" id="three">3</td>
                <td class="button operator">รท</td>
            </tr>
            <tr>
                <td class="button" id="zero">0</td>
                <td colspan="2" class="button equal">=</td>
                <td class="button operator">x</td>
            </tr>
        </table>
    </div>
</body>
</html>
