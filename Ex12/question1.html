<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>23BCE1098 Canvas</title>
    <style>
      body {
        text-align: center;
      }
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h2>Pond Scene using JavaScript Canvas</h2>
    <canvas id="pondCanvas" width="800" height="400"></canvas>
    <script>
      const canvas = document.getElementById("pondCanvas");
      const ctx = canvas.getContext("2d");
      let boatX = 350,
        direction = 1;
      function drawScene() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "lightblue";
        ctx.beginPath();
        ctx.ellipse(400, 250, 150, 80, 0, 0, Math.PI * 2);
        ctx.fill();
        ctx.stroke();
        ctx.fillStyle = "brown";
        ctx.beginPath();
        ctx.moveTo(boatX, 250);
        ctx.lineTo(boatX + 40, 270);
        ctx.lineTo(boatX - 40, 270);
        ctx.closePath();
        ctx.fill();
        ctx.fillStyle = "yellow";
        ctx.beginPath();
        ctx.arc(700, 80, 40, 0, Math.PI * 2);
        ctx.fill();
        ctx.stroke();
        ctx.fillStyle = "orange";
        ctx.fillRect(150, 200, 80, 100);
        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.moveTo(150, 200);
        ctx.lineTo(230, 200);
        ctx.lineTo(190, 150);
        ctx.closePath();
        ctx.fill();
        ctx.fillStyle = "yellow";
        ctx.beginPath();
        ctx.arc(590, 170, 30, 0, Math.PI * 2);
        ctx.fill();
        ctx.arc(600, 190, 20, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.moveTo(610, 190);
        ctx.lineTo(620, 200);
        ctx.lineTo(625, 205);
        ctx.closePath();
        ctx.fill();
        ctx.fillStyle = "pink";
        ctx.beginPath();
        ctx.arc(650, 220, 25, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillStyle = "green";
        ctx.fillRect(645, 245, 10, 40);
        ctx.fillStyle = "gray";
        ctx.beginPath();
        ctx.arc(130, 330, 10, 0, Math.PI * 2);
        ctx.arc(140, 340, 12, 0, Math.PI * 2);
        ctx.arc(150, 330, 14, 0, Math.PI * 2);
        ctx.fill();
        ctx.fill();
        boatX += direction * 2;
        if (boatX > 450 || boatX < 350) direction *= -1;
        requestAnimationFrame(drawScene);
      }
      drawScene();
    </script>
  </body>
</html>
