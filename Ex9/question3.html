<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23BCE1098</title>
    <script src="bmi_script.js" defer></script>
</head>
<body>
    <h2>BMI Calculator</h2>
    <label for="gender">BMI Calculator:</label>
    <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
    <br><br>

    <label for="weight">Enter Your Weight (in pounds):</label>
    <input type="number" id="weight" required>
    <br><br>

    <label for="heightFeet">Enter Your Height (feet):</label>
    <input type="number" id="heightFeet" required>
    <br><br>

    <label for="heightInches">Enter Your Height (inches):</label>
    <input type="number" id="heightInches" required>
    <br><br>

    <button onclick="calculateBMI()">Calculate</button>

    <p><strong>YOUR BMI:</strong> <span id="bmiResult"></span></p>
</body>
</html>
