<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23BCE1098 Frames</title>
</head>
<frameset rows="20%,*,15%">
    <!-- Header Frame -->
    <frame src="header.html" name="header"> </frame>

    <frameset cols="15%,*,15%">
        <!-- Navigation Frame -->
        <frame src="navigation.html" name="navigation"> </frame>

        <!-- Main Content Frame -->
        <frame src="content.html" name="content"> </frame>

        <!-- Aside Frame -->
        <frame src="aside.html" name="aside"> </frame>
    </frameset>

    <!-- Footer Frame -->
    <frame src="footer.html" name="footer"> </frame>
</frameset>
</html>
