  <title>23BCE1098 Eligibility Test</title>
  <script>
    let age = parseInt(prompt("Enter your age:"));
    if (isNaN(age)) {
      alert("Please enter a valid number.");
    } else if (age >= 18) {
      alert("You are eligible to drive!");
    } else {
      alert("You are not eligible to drive yet. Wait until you're 18.");
    }
  </script>
