<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>23BCE1098 INFO</title>
</head>
<body>
  <h3 id="name"></h3>
  <script>
    let rno = prompt("Enter your registration number");
    let name = prompt("Enter your name");
    document.write(`<h3 style="border : 10px solid red; text-align:center;">${rno}</h3>`);
    document.getElementById("name").innerHTML += `<h3 style="color:red; text-align:center; border: 3px solid black">*${name}*</h3>`;
  </script>
  
</body>

</html>
