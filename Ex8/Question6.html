<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>23BCE1098 Ticket Booth</title>
  <style>
    body{
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100%;
    }
  </style>
</head>
<body>
  <h1>Ticket Booth</h1>
  <form class = "form">
    <label for="adultTickets">Adult Tickets (Rs. 100 each):</label>
    <input type="number" id="adultTickets" min="0" value="0"><br><br>
    <label for="childTickets">Child Tickets (Rs. 50 each):</label>
    <input type="number" id="childTickets" min="0" value="0"><br><br>
    <button type="button" onclick="calculateTotal()">Total</button><br><br>
    <label for="totalAmount">Total Amount (Rs.):</label>
    <input type="text" id="totalAmount" readonly>
  </form>
  <script src="script.js"></script>
</body>
</html>
