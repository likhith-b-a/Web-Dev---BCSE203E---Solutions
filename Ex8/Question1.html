<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>23BCE1098 Simple Calculator</title>
  <script>
    let num1 = parseFloat(prompt("Enter the first number:"));
    let num2 = parseFloat(prompt("Enter the second number:"));
    let operation = prompt("Choose an operation: +, -, *, /, %");
    let result;
    if (operation == "+") {
      result = num1 + num2;
    } else if (operation == "-") {
      result = num1 - num2;
    } else if (operation == "*") {
      result = num1 * num2;
    } else if (operation == "/") {
      result = num1 / num2;
    } else if (operation == "%") {
      result = num1 % num2;
    } else {
      result = "Invalid operation";
    }
    alert("Result: " + result);

  </script>
</head>
